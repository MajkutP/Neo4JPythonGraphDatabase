<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Main Page</title>
  </head>
  <body>
    <div class="container">
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
      <form action="/submitNewPlane" method="POST">
        <div class="form-group">
          <h3>Aircraft Name</h3>
          <input
            type="text"
            name="aircraft"
            placeholder="Enter aircraft model name"
          />
        </div>
        <div class="form-group">
          <h3>BattleRating</h3>
          <input
            type="text"
            name="battlerating"
            placeholder="Enter battlerating (1.0-10.0)"
          />
        </div>
        <div class="form-group">
          <h3>Country</h3>
          <input
            type="text"
            name="country"
            placeholder="Enter aircraft country"
          />
        </div>
        <input type="submit" value="Submit new Aircraft" class="btn" />
      </form>
    </div>

    <p><br><br></p>

      <div class="container">
        <form action="/submitNewMap" method="POST">
          <div class="form-group">
            <h3>Map Name</h3>
            <input
              type="text"
              name="mapname"
              placeholder="Enter map name"
            />
          </div>
          <div class="form-group">
            <h3>Year</h3>
            <input
              type="text"
              name="year"
              placeholder="Enter year of battle"
            />
          </div>
          <input type="submit" value="Submit new Map" class="btn" />
        </form>
      </div>

    <p><br><br></p>

    <div class="container">
    <form action="/goToRateAircract" method="POST">
      <input type="submit" value="Rate aircraft" class="btn" />
    </form>
  
    <div class="container">
        <form action="/AircraftMapRel" method="POST">
          <input type="submit" value="Add map relation to selected aircraft" class="btn" />
      </form>
    
    <div class="container">
    <form action="/goToFindMapsBasedOnAircraft" method="POST">
      <input type="submit" value="Find maps based on aircraft selection" class="btn" />
    </form>
  </div>
  </body>
</html>
