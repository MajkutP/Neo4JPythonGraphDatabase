<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Rate your expierence</title>
  </head>
  <body>
    <div class="container">
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
      <form action="/submitRating" method="POST">
        <div class="form-group">
          <h3>Aircraft Name</h3>
          <input
            type="text"
            name="aircraft"
            placeholder="Enter aircraft model name"
          />
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comment"
            id=""
            cols="40"
            rows="5"
            placeholder="What do you think of this model and its current balance?"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
